services:
  mongodb:
    image: mongo:latest
    container_name: sevenhunter-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: sevenhunter
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - sevenhunter-network

  mongo-express:
    image: mongo-express:latest
    container_name: sevenhunter-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - '8081:8081'
    depends_on:
      - mongodb
    networks:
      - sevenhunter-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  sevenhunter-network:
    driver: bridge
