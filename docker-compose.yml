services:
  mongodb:
    image: mongo:latest
    container_name: sevenhunter-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: sevenhunter
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - sevenhunter-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-migrate:
    build:
      context: .
      dockerfile: docker/Migration.Dockerfile
    container_name: sevenhunter-mongo-migrate
    environment:
      - MONGO_URI=mongodb://admin:admin@mongodb:27017
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - sevenhunter-network

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: sevenhunter-api
    restart: unless-stopped
    ports:
      - '8080:8080'
    environment:
      - AUTH_SECRET=${AUTH_SECRET:-your_secret_key}
      - AUTH_ACCESS_TOKEN_TTL=${AUTH_ACCESS_TOKEN_TTL:-15m}
      - AUTH_REFRESH_TOKEN_TTL=${AUTH_REFRESH_TOKEN_TTL:-168h}
      - MONGO_URI=mongodb://admin:admin@mongodb:27017/
    depends_on:
      mongo-migrate:
        condition: service_completed_successfully
      mongodb:
        condition: service_healthy
    networks:
      - sevenhunter-network

  mongo-express:
    image: mongo-express:latest
    container_name: sevenhunter-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - '8081:8081'
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - sevenhunter-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  sevenhunter-network:
    driver: bridge
